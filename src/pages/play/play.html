<ion-header no-border>

        <ion-navbar color="primary">
            <ion-row no-padding>
                <ion-col no-padding col-10>
                <h2 text-center class="text-nav">Question</h2>
                </ion-col>
                <ion-col no-padding ccol-2>
    
                </ion-col>
             </ion-row>
        </ion-navbar>
    
    </ion-header>
    

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 >
                <h5 ion-text class="right">{{ q_no+1 }}/{{No}}</h5>
            </ion-col>
        </ion-row>
        <ion-row padding>
            <ion-col col-12>
                <h2 ion-text>{{question}}</h2>
            </ion-col>
            <ion-col col-12 >
                <h2 ion-text>{{answer}}</h2>
            </ion-col>
            <ion-col col-12 class="loading" >
            <ion-spinner color="circles" name="circles" *ngIf="loading" >Loading</ion-spinner>
            </ion-col>
        </ion-row>
        <ion-row class="pad-row">
            <ion-col col-12 *ngFor="let _choice of rand_choices">
                <button ion-button block item-start default  color="primary" id="{{_choice}}" [disabled]="disableButton[_choice]" 
                (click)='verifyAnswer(q_no,_choice)' [ngStyle]="{'background-color': Color[_choice] }">{{choices[_choice]}}</button>
            </ion-col> 
        </ion-row>
        <ion-row>
            <!-- <button small ion-button clear id="notification-button" [disabled]="disableHint" (click) ="hint()">
                <ion-icon large name="eye">
                    <ion-badge id="notifications-badge" color="danger">{{countHint}}</ion-badge>
                </ion-icon>
            </button> -->
            <button ion-button clear id="notification-button" [disabled]="disableHint" (click) ="hint()">
                <ion-icon name="cut">
                  <ion-badge id="notifications-badge" color="danger">{{countHint}}</ion-badge>
                </ion-icon>              
            </button>
        </ion-row>
    </ion-grid>

</ion-content>
