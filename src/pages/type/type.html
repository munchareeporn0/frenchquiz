<ion-header>

  <ion-navbar>
      <ion-title text-center>Select Mode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <ion-row class="pad-row">
      <ion-col class="pad-col" col-12>
          <button ion-button button button-balanced block round large color="info" (click)='getData("WM")'>All</button>
      </ion-col>
      <ion-col class="pad-col" col-12>
          <button ion-button button button-balanced block round large color="info" (click)='getData("M")'> Man Only </button>
      </ion-col>
      <ion-col class="pad-col" col-12>
          <button ion-button button button-balanced block round large color="info" (click)='getData("W")'> Woman Only </button>
      </ion-col>
  </ion-row>
</ion-content>
